{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    

<div class="centralArea col-12">
    <div class="row">
        <div class="col-md-6 offset-md-3 fullColorBackground">
            <div class="d-block prosHeader">
                <form action="/login/create" method="post">
                <h1><i class="icon-flight prosIcon"></i>Logowanie</h1>
                <div class="input-group w-75 mx-auto">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="icon-at"></i></div>
                    </div>
                    <input name="email" type="email" class="form-control " id="inputEmail" aria-describedby="emailHelp" placeholder="Podaj email"
                    autofocus value="{{ email }}" />
                </div>
                <div class="input-group w-75 mx-auto">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="icon-lock"></i></div>
                    </div>
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Hasło">
                </div>  
                <div class="w-75 mx-auto py-2">
                    <label>
                    <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %} /> Zapamiętaj
                    </label>                        
                </div>                       
                <button type="submit" class="btn btn-outline-primary signIn my-4 w-50">Zaloguj się!</button>
            </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3 fullColorBackground my-5">
            <div class="d-block prosHeader">
                <h1>Nie masz jeszcze konta?</h1>
                <a href="/signup/index">
                    <button type="button" class="btn btn-outline-secondary signIn my-4 w-50">Zarejestruj się!</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
